<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="安全、快速、易用的在线密码生成器 - Password Master">
    <title>Password Master - 密码生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <span class="icon">🔐</span>
                Password Master
            </h1>
            <p class="subtitle">安全、快速、易用的密码生成工具</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Password Display Section -->
            <section class="password-section">
                <div class="password-display">
                    <input 
                        type="text" 
                        id="passwordOutput" 
                        class="password-output" 
                        readonly 
                        value="点击生成密码"
                        aria-label="生成的密码"
                    >
                    <div class="password-actions">
                        <button 
                            id="toggleVisibility" 
                            class="btn-icon" 
                            aria-label="显示/隐藏密码"
                            title="显示/隐藏密码"
                        >
                            <span id="visibilityIcon">👁️</span>
                        </button>
                        <button 
                            id="copyPassword" 
                            class="btn-icon" 
                            aria-label="复制密码"
                            title="复制密码"
                        >
                            📋
                        </button>
                        <button 
                            id="refreshPassword" 
                            class="btn-icon" 
                            aria-label="重新生成"
                            title="重新生成"
                        >
                            🔄
                        </button>
                    </div>
                </div>
                
                <!-- Password Strength Indicator -->
                <div class="strength-section">
                    <div class="strength-label">
                        <span>密码强度：</span>
                        <span id="strengthText" class="strength-text">-</span>
                    </div>
                    <div class="strength-bar-container">
                        <div id="strengthBar" class="strength-bar"></div>
                    </div>
                    <div class="strength-score">
                        <span>强度评分：</span>
                        <span id="strengthScore">0</span>
                        <span>/100</span>
                    </div>
                </div>
            </section>

            <!-- Configuration Section -->
            <section class="config-section">
                <h2 class="section-title">配置选项</h2>
                
                <!-- Password Length -->
                <div class="config-item">
                    <label for="passwordLength" class="config-label">
                        <span>密码长度：</span>
                        <span id="lengthValue" class="value-display">16</span>
                    </label>
                    <input 
                        type="range" 
                        id="passwordLength" 
                        class="slider" 
                        min="4" 
                        max="128" 
                        value="16"
                        aria-label="密码长度"
                    >
                    <div class="range-labels">
                        <span>4</span>
                        <span>128</span>
                    </div>
                </div>

                <!-- Character Types -->
                <div class="config-item">
                    <label class="config-label">字符类型：</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeUppercase" checked>
                            <span>大写字母 (A-Z)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeLowercase" checked>
                            <span>小写字母 (a-z)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeNumbers" checked>
                            <span>数字 (0-9)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeSymbols" checked>
                            <span>特殊字符 (!@#$%^&*)</span>
                        </label>
                    </div>
                </div>

                <!-- Advanced Options -->
                <div class="config-item">
                    <label class="config-label">高级选项：</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="excludeSimilar">
                            <span>排除相似字符 (0, O, l, I)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="excludeAmbiguous">
                            <span>排除歧义字符</span>
                        </label>
                    </div>
                </div>

                <!-- Preset Patterns -->
                <div class="config-item">
                    <label for="presetPattern" class="config-label">预设模式：</label>
                    <select id="presetPattern" class="select-input">
                        <option value="custom">自定义</option>
                        <option value="letters">仅字母</option>
                        <option value="numbers">仅数字</option>
                        <option value="alphanumeric">字母+数字</option>
                        <option value="all">全部字符</option>
                    </select>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="action-section">
                <button id="generatePassword" class="btn-primary">
                    <span>🎲</span>
                    生成密码
                </button>
                <button id="generateBatch" class="btn-secondary">
                    <span>📦</span>
                    批量生成
                </button>
                <button id="exportPasswords" class="btn-secondary" style="display: none;">
                    <span>💾</span>
                    导出密码
                </button>
                <button id="clearHistory" class="btn-secondary">
                    <span>🗑️</span>
                    清除历史
                </button>
            </section>

            <!-- Batch Generation Results -->
            <section id="batchResults" class="batch-section" style="display: none;">
                <div class="batch-header">
                    <h2 class="section-title">批量生成结果</h2>
                    <button id="closeBatchResults" class="btn-close" aria-label="关闭批量生成结果" title="关闭">
                        ✕
                    </button>
                </div>
                <div id="batchList" class="batch-list"></div>
            </section>

            <!-- Password History -->
            <section class="history-section">
                <div class="history-header">
                    <h2 class="section-title">密码历史</h2>
                    <label class="toggle-label">
                        <input type="checkbox" id="enableHistory" checked>
                        <span>启用历史记录</span>
                    </label>
                </div>
                <div id="historyList" class="history-list">
                    <p class="empty-message">暂无历史记录</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="theme-toggle">
                <button id="themeToggle" class="btn-theme" aria-label="切换主题">
                    <span id="themeIcon">🌙</span>
                </button>
            </div>
            <p class="footer-text">
                🔒 所有密码在本地生成，不会上传到服务器
            </p>
            <p class="footer-text">
                © 2024 Password Master | 安全、快速、易用
            </p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
